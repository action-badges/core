name: Build Dist
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Build Dist
        run: npm run build

      - name: Push to GitHub
        run: |
          git config user.name "builder[bot]"
          git config user.email "actions@users.noreply.github.com"
          git add dist/
          git commit -m "update dist" || exit 0
          git push origin main
